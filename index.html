<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Video Background -->
    <video src="time.mp4" class="video-background" loop muted autoplay></video>
    <div class="video-overlay"></div>
    <!-- Input -->
    <div class="container">
        <div class="input-container" id="input-container" >
            <h1>Create your Countdown</h1>
            <form action="" class="form" id="countdownForm">
                <label for="title">Title</label>
                <input type="text" id="text" placeholder="What's your event?">
                <label for="date-picker">Select a Date</label>
                <input type="date" id="date-picker">
                <button type="submit">Let's Countdown</button>
            </form>
        </div>
        <!-- Countdown -->
        <div class="countdown" id="countdown" hidden>
            <h1 id="countdown-title"></h1>
            <ul>
                <li><span></span>Days</li>
                <li><span></span>Hours</li>
                <li><span></span>Minutes</li>
                <li><span></span>Seconds</li>
            </ul>
            <button id="countdown-button">Reset and start over</button>
        </div>
        <!-- Complete -->
        <div class="complete" id="complete" hidden>
            <h1 class="complete-title">Countdown Completed!</h1>
            <h1 id="complete-info"></h1>
            <button id="complete-button">Start a new Countdown</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
